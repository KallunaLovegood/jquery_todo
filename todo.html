<!DOCTYPE html>
<html>
	<head>
		<title>ToDos</title>
		<link rel="stylesheet" type="text/css" href="todo.css">
		<script type="text/javascript" src="$.js"></script>
		<script type="text/javascript" src="todo.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>ToDos</h1>

			<!-- This is the form for the todos -->
			<form id="todoForm" name="todoForm">

			</form>

			<!-- Button to add the todos -->
			<input type="button" value="Add Todo" id="button"/>

			<!-- Div where the todo list will be populated -->
			<div class="todoList"></div>
		</div>
	</body>
</html>
